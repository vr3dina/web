<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lab4</title>
    <style>
        td {
            width: 25px;    
            height: 25px;
        }
        .r1 {
            background-color: cyan;
        }
        .r2 {
            background-color: blue;
        }
        .r3 {
            background-color: darkorange;
        }
        .r4 {
            background-color: greenyellow;
        }
        .r5 {
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <script>
        var n = 10
        var s
        document.write("<table>")
        for (i = 1; i <= n; i++)
        {
            document.write("<tr>")
            for (j = 1; j <= n; j++)
            {
                s = i + j < n ? "class='r1'" : "class='r2'"
                document.write("<td " + s + "> </td>")
            }
            document.write("</tr>")
        }

        document.write("</table>")
        document.write("<br><br>")
        document.write("<table>")
        for (i = 1; i <= n; i++)
        {
            document.write("<tr>")
            for (j = 1; j <= n; j++)
            {
                s = i + 1 > j ? "class='r2'" : "class='r3'"
                document.write("<td " + s + "> </td>")
            }
            document.write("</tr>")
        }

        document.write("</table>")
        document.write("<br><br>")
        document.write("<table>")
        for (i = 1; i <= n; i++)
        {
            document.write("<tr>")
            for (j = 1; j <= n; j++)
            {
                s = (i + j) % 4 === 0 ? "class='r4'" : "class='r5'"
                document.write("<td " + s + "> </td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>

</body>
</html>
