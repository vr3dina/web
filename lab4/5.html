<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lab4</title>
</head>

<body>
    <script>
        var users = [ {
                name: "Вася",
                surname: "Иванов",
                age: 20
            }, {
                name: "Петя",
                surname: "Чапаев",
                age: 25
            }, {
                name: "Маша",
                surname: "Медведева",
                age: 18
            }];
        function compare(field) {
            return (a, b) => a[field] > b[field] ? 1 : -1;
        };
        users.sort(compare('name'));
        for (let i = 0; i < users.length; i++) {
            document.write(users[i].name); document.write("&nbsp;");
            document.write(users[i].surname);document.write("&nbsp;");
            document.write(users[i].age); document.write("&nbsp;");
            document.write("<br>");
        }
    </script>
</body>

</html>
