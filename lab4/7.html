<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lab4</title>
</head>

<body>
    <script>
        arr = ["test", 2, 1.5, false];

        function find(arr, value) {
            return arr.indexOf(value);
        }

        document.write(find(arr, "test") + "<br>");
        document.write(find(arr, 2) + "<br>");
        document.write(find(arr, 1.5) + "<br>");
        document.write(find(arr, 0) + "<br>");
    </script>
</body>

</html>
