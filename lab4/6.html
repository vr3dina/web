<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lab4</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7];
        document.writeln("Исходный массив: " + arr + "<br>");
        function inBetween(l, r) {
            return a => a >= l && a <= r ? true : false;
        };
        function inArray(arr) {
            return a => arr.includes(a) ? true : false;
        }
        function filter(arr, func) {
            return arr.filter(func);
        };
        document.writeln(filter(arr, function(a) {return a % 2 === 0;}) + "<br>");
        document.writeln(filter(arr, inBetween(2, 6)) + "<br>");
        document.writeln(filter(arr, inArray([1, 12, 10, 3, 7])) + "<br>");
    </script>
</body>

</html>
