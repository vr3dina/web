<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lab4</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
        }
        .r1 {
            background-color: red;
        }
        .r2 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <script>
        var n = 10
        var s
        document.write("<table>")
        for (i = 1; i <= n; i++) {
            document.write("<tr>")
            for (j = 1; j <= n; j++) {
                st = (i + j) % 2
                if (st == 0)
                    s = "class='r1'"
                else 
                    s = "class='r2'"
                document.write("<td " + s + "> </td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>

</html>
